<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>API StockSearch app </title>
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />

</head>

<body>
        <header>
            <div class="container">
                <nav class="navbar navbar-light" style="background-color:greenyellow;">
                    <a class="navbar-brand logo" href="#">
                        <img src="./assets/media/FB.png" width="100" height="100" class="d-inline-block align-top" alt="">
                        <img src="./assets/media/AAPL.png" width="100" height="100" class="d-inline-block align-top" alt="">
                        <img src="./assets/media/MSFT.png" width="100" height="100" class="d-line-block aling-top" alt="">
                        <img src="./assets/media/IBM.png" width="100" height="100" class="d-line-block align-top" alt="">
                        <img src="./assets/media/tech.logos.png" width="100" height="100" class="d-inline-block align-top" alt="">
                        <img src="./assets/media/GOOG.png" height="100" class="d-inline-block align-top" alt="">

                        <div class="headline">Stock Prices and Update App</div>
                    </a>
                </nav>
                </div>
            </header>
       
    <div class="container">
        <div id="stocks-view">
        </div>
        <br>
        <input id="stockInfo" type="text" />
        <input id="btnSubmit" type="submit" value="Submit" />
        <input id="btnClear" name="btnClear" type="button" value="Clear" />
        <input id="resetButtons" type="button" value="Reset" />
        <div id="logoDiv">
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Company Name</th>
                    <th scope="col">Stock Symbol</th>
                    <th scope="col">Price</th>
                    </tr>
            </thead>
            <tbody id='tBody'>
            </tbody>
        </table>
        <hr>
        <div id="newsDiv">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="0ed7178641a24488b93ee35595b689ed="
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>

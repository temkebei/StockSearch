<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>API StockSearch app </title>
    <link rel="stylesheet" href="./assets/media/logo.jpg">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />

</head>

<body>
    <div class="container">
        <h2>Stock Add, Search and Update</h2>
        <div id="stocks-view">
        </div>
        <br>
        <input id="stockInfo" type="text" />
        <input id="btnSubmit" type="submit" value="Submit" />
        <input id="btnClear" name="btnClear" type="button" value="Clear" />
        <input id="resetButtons" type="button" value="Reset" />
        <div id="logoDiv">
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Company Name</th>
                    <th scope="col">Stock Symbol</th>
                    <th scope="col">Price</th>
                    </tr>
            </thead>
            <tbody id='tBody'>
            </tbody>
        </table>
        <hr>
        <div id="newsDiv">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
